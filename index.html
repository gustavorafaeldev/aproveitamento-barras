<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aproveitamento de Barras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onkeyup="enterFunc(event)">
    <header>
        <h1>Aproveitamento de Barras</h1>
    </header>
    <main>
        <div class="controles">
            <input type="number" placeholder="Digite a medida em (mílimetros)">
            <button onclick="addMedida()">Adicionar Medida (OU TECLE ENTER)</button>
            <button onclick="calculaAproveitamento()">Calcular Quantidade de Barras</button>
            <button onclick="limparLista()">Limpar Lista</button>
        </div>
        <div class="medidas">
            <hr>
            <h1>LISTA COM TODAS MEDIDAS EM (MÍLIMETROS)</h1>
            <p></p>
        </div>
        <div class="medidas--aproveitamento">
            <hr>
            <h1>LISTA DE APROVEITAMENTO</h1>
            <table>
                <thead>
                    <tr>
                        <th>Perfil</th>
                        <th>Medidas</th>
                        <th>Sobra</th>
                    </tr>
                </thead>
                <tbody class="lista">
                    
                </tbody>
            </table>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
